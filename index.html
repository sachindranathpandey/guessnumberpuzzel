<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <button class="play-pause">Pause</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <audio controls class="bark">
      <source src="audio/barking.mp3" type="audio/ogg" />
      <source src="audio/barking.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio controls class="winning">
      <source src="audio/winning.mp3" type="audio/ogg" />
      <source src="audio/winning.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio controls autoplay class="bgsound">
      <source src="audio/motivational-day-112790.mp3" type="audio/wav" />
      <source src="audio/motivational-day-112790.mp3" type="audio/wav" />
      <source src="audio/motivational-day-112790.mp3" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <!-- <video autoplay muted loop id="myVideo">
      <source src="video/video.mp4" type="video/mp4" />
    </video> -->
    <script src="script.js"></script>
  </body>
</html>
